<ion-view>
            <ion-header-bar class="bar-stable">
                <h1 class="title">Simple RSS Reader</h1>
            </ion-header-bar>
            <ion-content ng-controller="FeedController" ng-init="init()">
                    <div class="item" item-thumbnail-left ng-repeat="(key, value) in entries">
                        <h3>{{value.name}}</h>
                                <a ng-repeat="entry in value" class="item" ng-click="browse(entry.link)">
                        <span ng-bind-html="entry.contentSnippet"></span>
                    </a>
                </div>
            </ion-content>
</ion-view>
